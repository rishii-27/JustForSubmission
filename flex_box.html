<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: 1px dashed red;
            display: flex;
            flex-direction: column;
        }

        li {
            border: 1px solid black;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>
