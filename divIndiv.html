<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align a Div Inside Another Div</title>
    <style>
        .outer-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            border: 1px solid #ccc;
        }

        .inner-div {
            text-align: center;
            border: 1px solid #ccc;

        }
    </style>
</head>

<body>
    <div class="outer-div">
        <div class="inner-div">Inner Div</div>
    </div>
</body>

</html>
